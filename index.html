<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Display Content</title>
</head>
<body>
    <h1>Metrobank Rate</h1>
    <button id="fetchButton">Fetch Rate</button>
    <div id="content"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            fetch('https://metrobankrate.hiway0755.workers.dev/')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerText = data;
                })
                .catch(error => {
                    console.error('Error fetching the data:', error);
                    document.getElementById('content').innerText = 'Error fetching the data.';
                });
        });
    </script>
</body>
</html>
